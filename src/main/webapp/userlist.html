<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
	<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="js/crud.js"></script>
<script type="text/javascript">
	var name="user";
	var columns=[[
	  		    {field:'id',title:'编号',width:100},
        		{field:'username',title:'用户名',width:100},
				{field:'password',title:'密码',width:100},
				{field:'phone',title:'电话',width:100},
        		{field:'address',title:'地址',width:100},
				{field:'-',title:'操作',width:120,align:'center',formatter: function(value,row,index){
						return '<a href="javascript:void(0)" onclick="upitem('+row.id + ')">更改</a>' +
                            '&nbsp;&nbsp;' + '<a href="javascript:void(0)" onclick="deluser('+ row.id + ')">删除</a>'
					}}
    			]];

</script>
</head>
<body>
<table id="grid"></table>
<div id="win" class="easyui-window" title="更改" style="width:400px;height:200px"
	 data-options="iconCls:'icon-save',modal:true">
	<form id="editForm" action="/item/update" method="post">
        <p>提示：不写入值默认不修改原属性</p>
		<input type="text" id="fileid" hidden="hidden" name="id">
		用户名：<input type="text" id="username" name="username">
		<br>
		密码：<input type="text" id="password" name="password">
		<br>
		电话：<input type="text" id="phone" name="phone">
		<br>
		地址：<input type="text" id="address" name="address">
		<br>
        <input type="file" name="myfile" id="myfile" hidden="hidden" value=""/>
        <input type="text" name="itemImgPath" hidden="hidden" id="itemImgPath" value=""/>
		<a id="btnSave" class="easyui-linkbutton" data-options="iconCls:'icon-save'">提交</a>
	</form>
</div>


</body>
</html>
